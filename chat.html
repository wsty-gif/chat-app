<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:"Helvetica Neue", "Arial", sans-serif;
    background:#e5ddd5;
    display:flex;
    flex-direction:column;
    height:100vh;
  }

  header {
    background:#075e54;
    color:#fff;
    text-align:center;
    padding:16px;
    font-size:22px;
    font-weight:bold;
  }

  #chat {
    flex:1;
    overflow-y:auto;
    padding:12px;
    display:flex;
    flex-direction:column;
  }

  .message {
    max-width:75%;
    margin:6px 0;
    padding:12px 18px;
    border-radius:20px;
    line-height:1.5;
    word-wrap:break-word;
    font-size:17px;
  }

  .user {
    align-self:flex-end;
    background:#dcf8c6;
    border-bottom-right-radius:4px;
  }

  .bot {
    align-self:flex-start;
    background:#fff;
    border-bottom-left-radius:4px;
    box-shadow:0 1px 2px rgba(0,0,0,0.15);
  }

  #input-area {
    display:flex;
    padding:12px;
    background:#f0f0f0;
    border-top:1px solid #ccc;
  }

  #input {
    flex:1;
    border:1px solid #ccc;
    border-radius:25px;
    padding:14px 16px;
    font-size:18px;
    resize:none;
    max-height:220px;
    overflow-y:auto;
  }

  #send {
    margin-left:10px;
    background:#075e54;
    color:#fff;
    border:none;
    border-radius:25px;
    padding:0 22px;
    font-size:18px;
    cursor:pointer;
  }

  #send:disabled {
    opacity:0.5;
    cursor:not-allowed;
  }

  /* スマホ幅調整 */
  @media (max-width:600px){
    .message {
      max-width:85%;
      font-size:16px;
      padding:12px 16px;
    }
    #input {
      font-size:16px;
      padding:12px 14px;
    }
    #send {
      font-size:16px;
      padding:0 18px;
    }
    header {
      font-size:20px;
      padding:14px;
    }
  }
</style>
