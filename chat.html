<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINE風 Gemini チャット</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #00b900;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: #fff;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    #send {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #00b900;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #send:hover {
      background-color: #009900;
    }
  </style>
</head>
<body>
  <header>AI チャット（LINE風）</header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="メッセージを入力..." />
    <button id="send">送信</button>
  </div>

  <script>
    const API_KEY = "AIzaSyAGJBEf57Wb3L_PemkLC7kk0YsD5oKGK3c"; // ✅ あなたのブラウザキーに置き換え
    const MODEL = "gemini-1.5-flash";

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // 自分のメッセージを追加
      addMessage(userMessage, "user");
      input.value = "";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: userMessage }] }],
            }),
          }
        );

        const data = await response.json();
        console.log("API Response:", data);

        const botMessage =
          data.candidates?.[0]?.content?.parts?.[0]?.text || "（返答なし）";
        addMessage(botMessage, "bot");
      } catch (err) {
        console.error("API Error:", err);
        addMessage("⚠️ エラー: " + err.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
