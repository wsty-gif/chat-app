<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI チャット（LINE風）</title>
<style>
  /* 全体リセット */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:"Segoe UI","Helvetica Neue","Arial",sans-serif;
    background-color: #e5ddd5;
    display:flex;
    flex-direction:column;
    height:100vh;
  }

  header {
    background-color: #075e54;
    color:white;
    text-align:center;
    padding:14px 0;
    font-weight:bold;
    font-size:20px;
  }

  #chat {
    flex:1;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    padding:12px;
  }

  .message {
    max-width: 75%;
    margin:6px 0;
    padding:12px 16px;
    border-radius:20px;
    line-height:1.4;
    word-wrap:break-word;
    font-size:17px;
  }

  .user {
    align-self:flex-end;
    background-color:#dcf8c6;
    border-bottom-right-radius:4px;
  }

  .bot {
    align-self:flex-start;
    background-color:white;
    border-bottom-left-radius:4px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
  }

  #input-area {
    display:flex;
    padding:12px;
    background:#f0f0f0;
    border-top:1px solid #ccc;
  }

  #input {
    flex:1;
    padding:12px 16px;
    border:1px solid #ccc;
    border-radius:25px;
    font-size:17px;
    outline:none;
    resize:none;
    max-height:200px;
  }

  #send {
    margin-left:10px;
    padding:0 20px;
    background-color:#075e54;
    color:white;
    border:none;
    border-radius:25px;
    font-size:17px;
    cursor:pointer;
  }

  #send:hover { background-color:#064d46; }
  #send:disabled { opacity:0.5; cursor:not-allowed; }

  @media(max-width:600px) {
    .message { max-width:85%; font-size:16px; padding:10px 14px; }
    #input { font-size:16px; padding:10px 14px; }
    #send { font-size:16px; padding:0 16px; }
    header { font-size:18px; padding:12px 0; }
  }
</style>
</head>
<body>

<header>AI チャット</header>

<div id="chat"></div>

<div id="input-area">
  <textarea id="input" rows="1" placeholder="メッセージを入力"></textarea>
  <button id="send">送信</button>
</div>

<script>
const API_KEY = "AIzaSyAGJBEf57Wb3L_PemkLC7kk0YsD5oKGK3c"; // あなたのブラウザキー
const MODEL = "gemini-1.5-flash";

const chatBox = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function addMessage(text,sender){
  const msg=document.createElement("div");
  msg.classList.add("message",sender);
  msg.textContent=text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage(){
  const userMessage=input.value.trim();
  if(!userMessage) return;
  addMessage(userMessage,"user");
  input.value="";

  sendBtn.disabled=true;
  addMessage("…","bot"); // thinking
  const thinkingEl = chatBox.lastElementChild;

  try{
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        contents:[{ role:"user", parts:[{ text:userMessage }] }]
      })
    });
    const data = await res.json();
    console.log(data);

    const botMessage = data.candidates?.[0]?.content?.[0]?.text || "（返答なし）";
    thinkingEl.textContent=botMessage;

  }catch(err){
    console.error(err);
    thinkingEl.textContent="⚠️ エラー: "+err.message;
  }finally{
    sendBtn.disabled=false;
    input.focus();
  }
}

sendBtn.addEventListener("click",sendMessage);
input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

// textarea 自動拡張
input.addEventListener("input",()=>{
  input.style.height="auto";
  input.style.height=Math.min(input.scrollHeight,200)+"px";
});
</script>

</body>
</html>
