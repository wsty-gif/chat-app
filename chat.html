<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIチャット (LINE風)</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00c300;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: white;
      border-bottom-left-radius: 0;
    }
    footer {
      display: flex;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }
    button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      border-radius: 20px;
      background: #00c300;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    button:active {
      background: #009900;
    }
  </style>
</head>
<body>
  <header>AI チャット</header>
  <div id="chat"></div>
  <footer>
    <input id="input" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </footer>

  <script>
    const API_KEY = "AIzaSyAGJBEf57Wb3L_PemkLC7kk0YsD5oKGK3c";
    const MODEL = "gemini-1.5-flash";
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }]
            })
          }
        );

        const data = await res.json();
        const reply =
          data?.candidates?.[0]?.content?.parts?.[0]?.text ||
          "(返答がありません)";
        addMessage(reply, "bot");
      } catch (err) {
        console.error(err);
        addMessage("⚠️ エラー: " + err.message, "bot");
      }
    }

    // Enterキーでも送信
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
